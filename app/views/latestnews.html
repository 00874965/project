<body ng-app="gestDiabetesApp" ng-controller="LatestnewsCtrl">
    <div id="page">
        <h2><span class="glyphicon glyphicon-pencil"></span>  News Desk</h2>
          <div>
            <div class="row">
                <div class="col-md-4" ng-repeat="post in posts | orderBy : '-upvotes'">
                    <div class="card">
                        <h4>{{post.title}}</h4>
                        <span class="main-text ">
                     <a ng-show="post.link != null" href="{{post.link}}">
                        {{post.description}}
                     </a><br></br>
                      <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote = upvote + 1" class="btn btn-success"></span>
                     {{post.upvotes}}
                    </div>
                    <span class="glyphicon glyphicon-comment"> </span>
                </div>
            </div>
          
           <h3>Add News</h3> 
            <div class="col-md-4">
                <form ng-submit="addPost()" class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class=" control-label">Title</label>
                    <input type="text" class="form-control" ng-model="title" required>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="control-label">Description</label>
                    <textarea class="form-control" ng-model="description"></textarea>
                </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                     <br></br>
            </form>
        </div>
        </div>
    </div>
</body>
